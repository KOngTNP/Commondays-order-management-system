{% load static %}
{% load widget_tweaks %}
<div style="margin-right: 20px; margin-left: 20px; ">
<form method="POST" data-url="{% url 'mysite:create_customer' %}" class="create-form">
    {% csrf_token %}
        <p hidden>{% render_field form.posted_by class="form-control" %}
        </p>
        
        <div class="modal-header">
            <h5 class="modal-title">Add customer</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div style="padding-bottom: 20px;"></div>
        <lable style="margin-left: 25px; font-size: 18px;"><b style="color: red;">* </b>Customer name :</lable>
        <div class="wrap-input100 validate-input" style="margin-bottom: 40px;">
            <input class="input100" type="text" name="name" required>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i>
            </span>
        </div>

        <lable style="margin-left: 25px; font-size: 18px;"><b style="color: red;">* </b>Address :</lable>
        <div class="wrap-input100 validate-input" style="margin-bottom: 40px; ">
            <input class="input100" type="text" name="address" required>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-address-book" aria-hidden="true"></i>
            </span>
        </div>

        <lable style="margin-left: 25px; font-size: 18px;"><b style="color: red;">* </b>Phone number :</lable>
        <div class="wrap-input100 validate-input" style="margin-bottom: 40px; ">
            <input class="input100" type="number" name="telephone" required>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-phone" aria-hidden="true"></i>
            </span>
        </div>


        <input type="submit" class="btn text-white" name="myButton" value="Submit" style="width: 100%; margin-bottom: 20px;  background-color: #588eaa; ">
        <a style="color: #c80000;">{{ form.errors }}</a>

</form>
</div>
